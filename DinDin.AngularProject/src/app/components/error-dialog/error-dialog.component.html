<h2 mat-dialog-title class="error-title">
  {{ data.title || "Erro" }}
</h2>
<mat-divider></mat-divider>
<mat-dialog-content>
  <p class="error-message">
    {{ data.errors ? (getFirstError(data.errors) ?? data.detail) : data.detail || "Ocorreu um erro no servidor" }}
  </p>
</mat-dialog-content>
<mat-divider></mat-divider>
<mat-dialog-actions class="modal-error-actions">
  <button i18n class="btn btn-error" mat-dialog-close>
    Fechar
  </button>
</mat-dialog-actions>
