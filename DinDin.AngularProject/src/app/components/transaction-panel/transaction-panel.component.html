<mat-expansion-panel>
    <mat-expansion-panel-header>
        <mat-panel-title>{{ transaction.description }}</mat-panel-title>
        <mat-panel-description>
            <span 
                [ngClass]="{ 'text-success': transaction.type == 'renda', 'text-danger': transaction.type == 'despesa' }">
                {{ transaction.amont | currency : "BRL" }}
            </span>
        </mat-panel-description>
    </mat-expansion-panel-header>
    <p><strong>Data:</strong>
        {{ transaction.transactionDate }}
    </p>
    <p><strong>Categoria:</strong>
        {{ transaction.category }}
    </p>
</mat-expansion-panel>
