<mat-card 
  (click)="onClickInCard()" 
  class="monthly-summary-card mat-elevation-z2" 
  [@hoverCard]="hoverState"
  (mouseenter)="hoverState = 'hover'" 
  (mouseleave)="hoverState = 'neutral'"
  *ngIf="monthlySummary() as monthlySummary">
  <mat-card-header>
    <mat-card-title>
      <span class="card-title">{{ monthName() }}</span>
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <p i18n class="text-success fw-semibold">
      Renda Total: {{ monthlySummary.totalIncome | currency: currencyCode():'symbol' }}
    </p>

    <p i18n class="text-danger fw-semibold">
      Total Gasto: {{ monthlySummary.totalExpense | currency: currencyCode():'symbol' }}
    </p>

    <mat-divider class="my-2"></mat-divider>

    <p i18n class="fw-bold">
      Saldo:
      <span
        [ngClass]="monthlySummary.balance < 0 ? 'text-danger' : 'text-success'">
        {{ monthlySummary.balance | currency: currencyCode():'symbol' }}
      </span>
    </p>
  </mat-card-content>
</mat-card>
