<mat-card class="summary-card mat-elevation-z8">
    <mat-card-header>
        <mat-card-title>Resumo de {{ monthName }}/{{ year }}</mat-card-title>
        <mat-card-subtitle>Visão geral das finanças do mês</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div class="summary-grid">
            <div class="summary-item">
                <mat-icon>attach_money</mat-icon>
                <p><strong>Renda</strong></p>
                <p class="text-success">{{ totalIncome | currency : "BRL" }}</p>
            </div>
            <div class="summary-item">
                <mat-icon>money_off</mat-icon>
                <p><strong>Gastos</strong></p>
                <p class="text-danger">{{ totalExpense | currency : "BRL" }}</p>
            </div>
            <div class="summary-item">
                <mat-icon>account_balance</mat-icon>
                <p><strong>Saldo</strong></p>
                <p 
                    [ngClass]="{ 'text-success': balance >= 0, 'text-danger': balance < 0 }"
                > 
                    {{ balance | currency : "BRL" }}
                </p>
            </div>  
        </div>
    </mat-card-content>
</mat-card>
