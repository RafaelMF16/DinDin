<mat-card class="summary-card mat-elevation-z8">
    <mat-card-header>
        <mat-card-title>Resumo de Abril/2025</mat-card-title>
        <mat-card-subtitle>Visão geral das finanças do mês</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div class="summary-grid">
            <div class="summary-item">
                <mat-icon>attach_money</mat-icon>
                <p><strong>Renda</strong></p>
                <p class="text-success">R$ 7.500,00</p>
            </div>
            <div class="summary-item">
                <mat-icon>money_off</mat-icon>
                <p><strong>Gastos</strong></p>
                <p class="text-danger">R$ 4.200,00</p>
            </div>
            <div class="summary-item">
                <mat-icon>account_balance</mat-icon>
                <p><strong>Saldo</strong></p>
                <p class="text-success">R$ 3.300,00</p>
            </div>
        </div>
    </mat-card-content>
</mat-card>
