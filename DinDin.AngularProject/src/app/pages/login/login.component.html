<app-container>
    <div container-login>
        <form class="form">
            <div class="mb-3">
                <label for="loginInputEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="loginInputEmail">
            </div>

            <div class="mb-3">
                <label for="loginInputPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="loginInputPassword">
            </div>
        </form>
    </div>

    <div container-register>
        <form class="form form-register">
            <div class="mb-3">
                <label for="inputName" class="form-label">Name</label>
                <input type="text" class="form-control" id="inputName">
            </div>

            <div class="mb-3">
                <label for="registerInputEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="registerInputEmail">
            </div>

            <div class="mb-3">
                <label for="registerInputPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="registerInputPassword">
            </div>
        </form>
    </div>
</app-container>
