<app-monthly-summaries-container>
        @for (monthlySummary of monthlySummaries; track monthlySummary) {
                <app-monthly-summary-card
                        [titulo]= "monthlySummary.titulo"
                        [rendaTotal]= "monthlySummary.rendaTotal"
                        [totalGasto]= "monthlySummary.totalGasto"
                        [saldo]= "monthlySummary.saldo"
                />
        }
        
</app-monthly-summaries-container>
